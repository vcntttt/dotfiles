# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Window settings
window:
  # Background opacity (0.0 is completely transparent, 1.0 is opaque)
  opacity: 1.0
  padding:
    x: 15
    y: 15

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family and style
    family: MesloLGS NF
    style: Regular

  # Bold font face
  bold:
    family: MesloLGS NF
    style: Bold

  # Italic font face
  italic:
    family: MesloLGS NF
    style: Italic

  # Bold italic font face
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic

  # Font size
  size: 12.0

# Colors (Alabaster Dark)
colors:
  name: Alabaster (dark)
  author: tonsky
  primary:
    background: "#0E1415"
    foreground: "#CECECE"
  cursor:
    text: "#0E1415"
    cursor: "#CECECE"
  normal:
    black: "#0E1415"
    red: "#e25d56"
    green: "#73ca50"
    yellow: "#e9bf57"
    blue: "#4a88e4"
    magenta: "#915caf"
    cyan: "#23acdd"
    white: "#f0f0f0"
  bright:
    black: "#777777"
    red: "#f36868"
    green: "#88db3f"
    yellow: "#f0bf7a"
    blue: "#6f8fdb"
    magenta: "#e987e9"
    cyan: "#4ac9e2"
    white: "#FFFFFF"
