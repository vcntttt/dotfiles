$terminal = ghostty
$browser = zen-browser
$fileManager = dolphin
$menu = rofi \
  -show drun \
  -theme "$HOME/.config/rofi/launcher.rasi"
$powermenu = ~/.config/rofi/powermenu.sh

# Core apps
bind = SUPER, RETURN, exec, $terminal
bind = SUPER, SPACE, exec, $menu
bind = SUPER, E, exec, $fileManager
bind = SUPER, B, exec, $browser
bind = SUPER, C, exec, gnome-calculator

# Window control
bind = SUPER, Q, killactive,
bind = SUPER, V, togglefloating,
bind = SUPER, F, fullscreen, 0
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy


# Session
bind = SUPER, BACKSPACE, exec, $powermenu
bind = SUPER, L, exec, hyprlock
bind = SUPER SHIFT, ESCAPE, exec, hyprctl dispatch exit

# Focus movement
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Swap windows (master layout)
bind = SUPER SHIFT, left, swapwindow, l
bind = SUPER SHIFT, right, swapwindow, r
bind = SUPER SHIFT, up, swapwindow, u
bind = SUPER SHIFT, down, swapwindow, d

# Workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Workspace navigation (consistent set)
bind = SUPER, TAB, workspace, e+1
bind = SUPER SHIFT, TAB, workspace, e-1
bind = SUPER CTRL, TAB, workspace, previous

# Scratchpads
bind = SUPER, S, togglespecialworkspace, scratchpad
bind = SUPER SHIFT, S, movetoworkspace, special:scratchpad

bind = SUPER, M, togglespecialworkspace, spotify
bind = SUPER SHIFT, M, exec, uwsm-app -- spotify-launcher

bind = SUPER, O, togglespecialworkspace, obsidian
bind = SUPER SHIFT, O, exec, uwsm-app -- obsidian


# Mouse
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Media / brightness (single system)
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-