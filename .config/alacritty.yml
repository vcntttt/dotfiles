# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Window settings
window:
  # Background opacity (0.0 is completely transparent, 1.0 is opaque)
  opacity: 1.0

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family and style
    family: monospace
    style: Regular

  # Bold font face
  bold:
    family: monospace
    style: Bold

  # Italic font face
  italic:
    family: monospace
    style: Italic

  # Bold italic font face
  bold_italic:
    family: monospace
    style: Bold Italic

  # Font size
  size: 16.0

# Colors (Tomorrow Night)
colors:
  # Default colors
  primary:
    background: '#1d1f21'
    foreground: '#c5c8c6'

  # Normal colors
  normal:
    black:   '#1d1f21'
    red:     '#cc6666'
    green:   '#b5bd68'
    yellow:  '#f0c674'
    blue:    '#81a2be'
    magenta: '#b294bb'
    cyan:    '#8abeb7'
    white:   '#c5c8c6'

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#d54e53'
    green:   '#b9ca4a'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0b1'
    white:   '#eaeaea'